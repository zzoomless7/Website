    .mantine-input {

      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.1s;
      font-family: 'Inter', sans-serif;
    }
    
    .mantine-input:hover {

    }
    
    .mantine-input:focus {

    }
    
    /* Mantine Button */
    .mantine-button {

      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.1s;
      font-family: 'Inter', sans-serif;
    }
    
    .mantine-button-filled {
      background: var(--mantine-primary);
      color: #fff;
    }
    
    .mantine-button-filled:hover {
      background: #1c7ed6;
    }
    
    .mantine-button-outline {
      background: transparent;
      color: var(--mantine-primary);
      border: 1px solid var(--mantine-primary);
    }
    
    .mantine-button-outline:hover {
      background: rgba(34, 139, 230, 0.05);
    }
    
    /* Mantine Badge */
    .mantine-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      background: var(--mantine-blue-light);
      color: var(--mantine-primary);
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin: 4px;
    }
    
    /* Employee Box */
    .employee-box {
      background: #f8f9fa;
      border: 1px solid var(--mantine-border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .employee-name {
      font-size: 16px;
      font-weight: 600;
      color: #212529;
    }
    
    /* Rate Display */
    .rate-container {
      background: var(--mantine-blue-light);
      border: 1px solid #a5d8ff;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .rate-input {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      border: none;
      border-bottom: 3px solid var(--mantine-primary);
      background: transparent;
      width: 100%;
      color: var(--mantine-primary);
    }
    
    .rate-unit {
      margin-top: 8px;
      color: #495057;
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Total Card */
    .total-card {
      background: linear-gradient(135deg, #51cf66, #40c057);
      border-radius: 8px;
      padding: 40px 32px;
      text-align: center;
      color: #fff;
    }
    
    .total-label {
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      opacity: 0.95;
    }
    
    .total-value {

    }
    
    /* Group */
    .mantine-group { display: flex; gap: 12px; }
