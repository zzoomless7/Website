<!doctype html>
<html lang="ro" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator produc탵ie - Band 41</title>

  <!-- Google Material Icons & Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --body-bg: #f9fafb;
      --input-bg: #ffffff;
      --input-border: #d1d5db;
      --input-focus: rgba(59, 130, 246, 0.15);
      --border-radius: 0.75rem;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      --transition: all 0.2s ease;
      --header-bg: #2563eb;
      --header-text: #ffffff;
      --footer-bg: #f1f5f9;
      --footer-text: #64748b;
      --badge-bg: #e5e7eb;
      --badge-text: #1e293b;
      --time-display-bg: rgba(0, 0, 0, 0.05);
    }
    
    [data-bs-theme="dark"] {
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
      --success-color: #10b981;
      --danger-color: #f87171;
      --warning-color: #fbbf24;
      --card-bg: #1e293b;
      --card-border: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --body-bg: #0f172a;
      --input-bg: #1e293b;
      --input-border: #475569;
      --input-focus: rgba(59, 130, 246, 0.2);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --header-bg: #1e293b;
      --header-text: #f1f5f9;
      --footer-bg: #0f172a;
      --footer-text: #94a3b8;
      --badge-bg: #334155;
      --badge-text: #e2e8f0;
      --time-display-bg: rgba(255, 255, 255, 0.05);
    }
    
    body { 
      background: var(--body-bg); 
      font-family: 'Inter', system-ui, sans-serif; 
      color: var(--text-primary);
      transition: var(--transition);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    
    .app-header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      transition: var(--transition);
      position: relative;
    }
    
    .header-info {
      color: var(--header-text);
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .app-footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      padding: 1rem;
      margin-top: auto;
      font-size: 0.875rem;
      transition: var(--transition);
    }
    
    .main-content {
      flex: 1;
      padding: 1.5rem 1rem;
    }
    
    .card { 
      background: var(--card-bg);
      border-color: var(--card-border);
      border-radius: var(--border-radius); 
      box-shadow: var(--shadow); 
      transition: var(--transition);
    }
    
    .logo-square { 
      width: 44px; 
      height: 44px; 
      border-radius: 12px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: 700; 
      color: #fff; 
      background: linear-gradient(135deg, var(--primary-color), #0ea5a4);
      transition: var(--transition);
    }
    
    .form-control, .form-select {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text-primary);
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      transition: var(--transition);
    }
    
    .form-control:focus, .form-select:focus { 
      box-shadow: 0 0 0 0.25rem var(--input-focus); 
      border-color: var(--primary-color); 
    }
    
    .btn {
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }
    
    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-outline-primary:hover,
    .btn-outline-primary.active {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: #fff;
    }
    
    .btn-outline-secondary {
      color: var(--text-secondary);
      border-color: var(--input-border);
    }
    
    .btn-outline-secondary:hover,
    .btn-outline-secondary.active {
      background-color: var(--text-secondary);
      border-color: var(--text-secondary);
      color: var(--card-bg);
    }
    
    .btn-outline-danger {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }
    
    .btn-outline-danger:hover {
      background-color: var(--danger-color);
      border-color: var(--danger-color);
    }
    
    .employee-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      transition: var(--transition);
    }
    
    .employee-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    
    .form-label {
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
    }
    
    .small-note { 
      color: var(--text-secondary); 
      font-size: 0.875rem;
    }
    
    .badge-adaptive {
      background-color: var(--badge-bg);
      color: var(--badge-text);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .total-box {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      padding: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .theme-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
    
    .btn-icon {
      width: 44px;
      height: 44px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Anima탵ii */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
    
    .material-icons-round {
      font-size: 20px;
    }
    
    .input-group-text {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text-secondary);
    }
    
    /* Stil pentru intr캒rile de timp care au erori */
    .form-control.is-invalid {
      border-color: var(--danger-color);
      background-image: none;
      padding-right: 1rem;
    }
    
    .invalid-feedback {
      display: none;
      color: var(--danger-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .form-control.is-invalid ~ .invalid-feedback {
      display: block;
    }

    .time-display {
      font-weight: 500;
      font-size: 1rem;
      background: var(--time-display-bg);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }
    
    .footer-info {
      display: flex;
      align-items: center;
    }
    
    .alert-time-error {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    @media (max-width: 576px) {
      .main-content {
        padding: 1rem 0.5rem;
      }
      
      .total-box {
        font-size: 1rem;
      }
      
      .btn {
        font-size: 0.9rem;
      }
      
      .app-header h2 {
        font-size: 1.5rem;
      }
      
      .time-display {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div class="logo-square me-3">游낈</div>
          <div>
            <h2 class="mb-0">Band 41 Calculator</h2>
            <p class="mb-0 header-info">Calculeaz캒 produc탵ia</p>
          </div>
        </div>
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="btn btn-light btn-icon theme-switch" aria-label="Schimb캒 tema">
          <span class="material-icons-round" id="themeIcon">dark_mode</span>
        </button>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="card mx-auto" style="max-width:720px;">
        <div class="card-body">
          <!-- Rate + Werk buttons -->
          <div class="mb-3">

  <!-- Footer -->
  <footer class="app-footer mt-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="d-flex align-items-center">

          <div class="footer-info justify-content-md-end">

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Config ini탵ial ---
    const werkRates = { werk1: 33.3, werk2: 34.4 };

    const shifts = {
      fruh: {
        start: '05:45:00',
        end:   '14:00:00',
        pauses: [
          ['07:30:00','07:45:00'],
          ['09:30:00','09:45:00'],
          ['11:45:00','12:00:00']
        ]
      },
      spat: {
        start: '14:00:00',
        end:   '22:15:00',
        pauses: [
          ['16:00:00','16:15:00'],
          ['18:15:00','18:30:00'],
          ['20:30:00','20:45:00']
        ]
      }
    };

    let activeShift = 'fruh';
    let activeWerk = 'werk1';
    let saveStateTimeout = null;

    // DOM refs
    const rateInput = document.getElementById('rateInput');
    const werk1Btn = document.getElementById('werk1');
    const werk2Btn = document.getElementById('werk2');
    const fruhBtn = document.getElementById('fruhBtn');
    const spatBtn = document.getElementById('spatBtn');
    const addEmpBtn = document.getElementById('addEmp');
    const employeesList = document.getElementById('employeesList');
    const totalBox = document.getElementById('totalBox');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const currentDateTimeEl = document.getElementById('currentDateTime');
    const currentYearEl = document.getElementById('currentYear');

    // Update date and time in footer
    function updateDateTime() {
      const now = new Date();
      
      // Numele zilelor 칥n rom칙n캒
      const zile = ['duminic캒', 'luni', 'mar탵i', 'miercuri', 'joi', 'vineri', 's칙mb캒t캒'];
      // Numele lunilor 칥n rom칙n캒
      const luni = ['ianuarie', 'februarie', 'martie', 'aprilie', 'mai', 'iunie', 
                    'iulie', 'august', 'septembrie', 'octombrie', 'noiembrie', 'decembrie'];
      
      // Format ca "miercuri, 8 octombrie 2025 16:53:40"
      const ziua = zile[now.getDay()];
      const data = now.getDate();
      const luna = luni[now.getMonth()];
      const anul = now.getFullYear();
      const ora = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const secunde = String(now.getSeconds()).padStart(2, '0');
      
      const formattedDateTime = `${ziua}, ${data} ${luna} ${anul} ${ora}:${minute}:${secunde}`;
      currentDateTimeEl.textContent = formattedDateTime;
      
      currentYearEl.textContent = anul;
    }
    
    // Theme toggle system
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function updateThemeIcon(theme) {
      themeIcon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    // Helpers: time parsing & overlap
    function timeToSec(t) {
      if(!t) return 0;
      const parts = t.split(':').map(p => parseInt(p,10) || 0);
      if(parts.length === 2) parts.push(0);
      const [h,m,s] = parts;
      return (h||0)*3600 + (m||0)*60 + (s||0);
    }
    
    function overlapSec(a1, a2, b1, b2) {
      const s = Math.max(a1, b1);
      const e = Math.min(a2, b2);
      return Math.max(0, e - s);
    }

    function computeEmployeeWorkSeconds(empStartStr, empEndStr, shiftKey) {
      const shift = shifts[shiftKey];
      const shiftStart = timeToSec(shift.start);
      const shiftEnd = timeToSec(shift.end);
      const empStart = timeToSec(empStartStr);
      const empEnd = timeToSec(empEndStr);
      
      if(empEnd <= empStart) return 0;
      
      let workSec = overlapSec(empStart, empEnd, shiftStart, shiftEnd);
      
      for(const p of shift.pauses) {
        workSec -= overlapSec(empStart, empEnd, timeToSec(p[0]), timeToSec(p[1]));
      }
      
      return Math.max(0, workSec);
    }

    function recalcTotal() {
      const rate = Math.max(0, parseFloat(rateInput.value) || 0); // Previne valori negative
      let totalPieces = 0;
      const blocks = employeesList.querySelectorAll('.employee-card');
      
      blocks.forEach(block => {
        const start = block.querySelector('.emp-start').value;
        const end = block.querySelector('.emp-end').value;
        const sec = computeEmployeeWorkSeconds(start, end, activeShift);
        totalPieces += (sec/3600) * rate;
      });
      
      const rounded = Math.round(totalPieces * 100) / 100;
      totalBox.innerHTML = `<span class="material-icons-round me-2">inventory</span>Total buc캒탵i produse: <span class="text-primary">${rounded}</span>`;
      
      // Salvare automat캒 칥n localStorage cu debounce
      debounceSaveState();
    }

    function validateTimeInput(el) {
      const val = el.value.trim();
      const parent = el.closest('.input-group').parentElement;
      
      // 탲terge mesaje de eroare anterioare
      const oldError = parent.querySelector('.alert-time-error');
      if (oldError) oldError.remove();
      
      if (!val) {
        el.classList.add('is-invalid');
        return false;
      }
      
      const parts = val.split(':');
      if (parts.length < 2) {
        el.classList.add('is-invalid');
        showTimeError(parent, 'Format invalid. Folose탳te HH:MM:SS');
        return false;
      }
      
      const [h, m, s] = parts.map(p => parseInt(p, 10));
      
      if (h > 23 || m > 59 || (s && s > 59)) {
        el.classList.add('is-invalid');
        showTimeError(parent, 'Ore (0-23), Minute/Secunde (0-59)');
        return false;
      }
      
      // Validare interval: sf칙r탳itul trebuie s캒 fie dup캒 칥nceput
      const card = el.closest('.employee-card');
      if (card) {
        const startInput = card.querySelector('.emp-start');
        const endInput = card.querySelector('.emp-end');
        
        if (startInput && endInput && startInput.value && endInput.value) {
          const startSec = timeToSec(startInput.value);
          const endSec = timeToSec(endInput.value);
          
          if (endSec <= startSec) {
            endInput.classList.add('is-invalid');
            const endParent = endInput.closest('.input-group').parentElement;
            showTimeError(endParent, 'Ora sf칙r탳it trebuie s캒 fie dup캒 ora 칥nceput');
            return false;
          }
        }
      }
      
      el.classList.remove('is-invalid');
      return true;
    }
    
    function showTimeError(parent, message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'alert-time-error';
      errorDiv.innerHTML = `<span class="material-icons-round" style="font-size: 16px;">error</span>${message}`;
      parent.appendChild(errorDiv);
    }

    function attachTimeSanitizer(el) {
      // Simplificat: folosim un input text normal cu validare la blur
      el.addEventListener('input', function() {
        // Permite doar cifre 탳i :
        this.value = this.value.replace(/[^0-9:]/g, '');
        
        // Previne mai mult de 2 caractere ":"
        const colonCount = (this.value.match(/:/g) || []).length;
        if (colonCount > 2) {
          this.value = this.value.substring(0, this.value.lastIndexOf(':'));
        }
      });

      // Auto-formatare c칙nd c칙mpul pierde focus-ul
      el.addEventListener('blur', function() {
        const value = this.value.trim();
        
        if (value === '') {
          this.value = '00:00:00';
          validateTimeInput(el);
          recalcTotal();
          return;
        }
        
        // Dac캒 utilizatorul a introdus doar cifre f캒r캒 :
        if (!value.includes(':')) {
          let formattedTime = '';
          if (value.length <= 2) { // Doar ore
            const hours = Math.min(parseInt(value) || 0, 23);
            formattedTime = `${hours.toString().padStart(2, '0')}:00:00`;
          } else if (value.length <= 4) { // Ore 탳i minute
            const hours = Math.min(parseInt(value.substring(0, 2)) || 0, 23);
            const minutes = Math.min(parseInt(value.substring(2)) || 0, 59);
            formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:00`;
          } else { // Ore, minute 탳i secunde
            const hours = Math.min(parseInt(value.substring(0, 2)) || 0, 23);
            const minutes = Math.min(parseInt(value.substring(2, 4)) || 0, 59);
            const seconds = Math.min(parseInt(value.substring(4)) || 0, 59);
            formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          }
          this.value = formattedTime;
        } else {
          // Asigur캒-te c캒 avem un format complet HH:MM:SS
          const parts = value.split(':');
          const hours = Math.min(parseInt(parts[0] || '0') || 0, 23);
          const minutes = Math.min(parseInt(parts[1] || '0') || 0, 59);
          const seconds = Math.min(parseInt(parts[2] || '0') || 0, 59);
          
          this.value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        validateTimeInput(el);
        recalcTotal();
      });
      
      // Asigur캒-te c캒 valoarea ini탵ial캒 este valid캒
      validateTimeInput(el);
    }

    // Create employee card
    let employeeCounter = 0;
    function createEmployeeBlock(defaultStart = shifts[activeShift].start, defaultEnd = shifts[activeShift].end) {
      employeeCounter++;
      // Calculeaz캒 num캒rul real al angajatului bazat pe num캒rul de carduri existente
      const currentEmployeeNumber = employeesList.querySelectorAll('.employee-card').length + 1;
      
      const wrap = document.createElement('div');
      wrap.className = 'employee-card p-3 fade-in';
      wrap.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="d-flex align-items-center">
            <span class="material-icons-round me-2">person</span>
            <span class="fw-medium">Angajat ${currentEmployeeNumber}</span>
          </div>
          <button class="btn btn-outline-danger btn-sm delete-btn d-flex align-items-center">
            <span class="material-icons-round">delete</span>
          </button>
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Ora 칥nceput</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons-round">schedule</span>
              </span>
              <input class="form-control emp-start" type="text" value="${defaultStart}" 
                    placeholder="00:00:00" aria-label="Ora 칥nceput">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Ora sf칙r탳it</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons-round">schedule</span>
              </span>
              <input class="form-control emp-end" type="text" value="${defaultEnd}" 
                    placeholder="00:00:00" aria-label="Ora sf칙r탳it">
            </div>
          </div>
        </div>
      `;

      // Delete employee button
      const delBtn = wrap.querySelector('.delete-btn');
      delBtn.addEventListener('click', () => {
        wrap.remove();
        renumberEmployees(); // Renumeroteaz캒 angaja탵ii dup캒 탳tergere
        recalcTotal();
      });

      // Time inputs
      const startInput = wrap.querySelector('.emp-start');
      const endInput = wrap.querySelector('.emp-end');
      attachTimeSanitizer(startInput);
      attachTimeSanitizer(endInput);

      employeesList.appendChild(wrap);
      recalcTotal();
      return wrap;
    }
    
    // Renumeroteaz캒 to탵i angaja탵ii
    function renumberEmployees() {
      const cards = employeesList.querySelectorAll('.employee-card');
      cards.forEach((card, index) => {
        const nameSpan = card.querySelector('.fw-medium');
        if (nameSpan) {
          nameSpan.textContent = `Angajat ${index + 1}`;
        }
      });
    }

    // Shift/werk UI handlers
    function setActiveShiftUI(key) {
      activeShift = key;
      
      if(key === 'fruh') {
        fruhBtn.classList.add('active', 'btn-primary');
        fruhBtn.classList.remove('btn-outline-primary');
        spatBtn.classList.remove('active', 'btn-primary');
        spatBtn.classList.add('btn-outline-primary');
      } else {
        spatBtn.classList.add('active', 'btn-primary');
        spatBtn.classList.remove('btn-outline-primary');
        fruhBtn.classList.remove('active', 'btn-primary');
        fruhBtn.classList.add('btn-outline-primary');
      }

      // Actualizare directa a timpilor pentru toti angajatii
      const cards = document.querySelectorAll('.employee-card');
      if (cards.length > 0) {
        cards.forEach(card => {
          const s = card.querySelector('.emp-start');
          const e = card.querySelector('.emp-end');
          if(s) s.value = shifts[key].start;
          if(e) e.value = shifts[key].end;
          validateTimeInput(s);
          validateTimeInput(e);
        });
      }
      
      recalcTotal(); // Un singur apel
      debounceSaveState();
    }

    function setActiveWerkUI(werk) {
      activeWerk = werk;
      
      if(werk === 'werk1') {
        rateInput.value = werkRates.werk1;
        werk1Btn.classList.add('btn-primary');
        werk1Btn.classList.remove('btn-outline-primary');
        werk2Btn.classList.remove('btn-primary');
        werk2Btn.classList.add('btn-outline-primary');
      } else {
        rateInput.value = werkRates.werk2;
        werk2Btn.classList.add('btn-primary');
        werk2Btn.classList.remove('btn-outline-primary');
        werk1Btn.classList.remove('btn-primary');
        werk1Btn.classList.add('btn-outline-primary');
      }
      
      recalcTotal();
      debounceSaveState();
    }
    
    // LocalStorage management cu debounce pentru performan탵캒
    function debounceSaveState() {
      if (saveStateTimeout) {
        clearTimeout(saveStateTimeout);
      }
      saveStateTimeout = setTimeout(() => {
        saveCalculatorState();
      }, 500); // Salveaz캒 dup캒 500ms de inactivitate
    }
    
    function saveCalculatorState() {
      const employees = [];
      document.querySelectorAll('.employee-card').forEach(card => {
        employees.push({
          start: card.querySelector('.emp-start').value,
          end: card.querySelector('.emp-end').value
        });
      });
      
      const state = {
        rate: rateInput.value,
        activeShift,
        activeWerk,
        employees
      };
      
      try {
        localStorage.setItem('calculatorState', JSON.stringify(state));
      } catch (e) {
        console.error('Eroare la salvarea 칥n localStorage:', e);
      }
    }
    
    function loadCalculatorState() {
      const savedState = localStorage.getItem('calculatorState');
      if (!savedState) return false;
      
      try {
        const state = JSON.parse(savedState);
        
        // Restaurare rate
        if (state.rate) {
          rateInput.value = state.rate;
        }
        
        // Restaurare shift activ
        if (state.activeShift) {
          activeShift = state.activeShift;
          if(activeShift === 'fruh') {
            fruhBtn.classList.add('active', 'btn-primary');
            fruhBtn.classList.remove('btn-outline-primary');
            spatBtn.classList.remove('active', 'btn-primary');
            spatBtn.classList.add('btn-outline-primary');
          } else {
            spatBtn.classList.add('active', 'btn-primary');
            spatBtn.classList.remove('btn-outline-primary');
            fruhBtn.classList.remove('active', 'btn-primary');
            fruhBtn.classList.add('btn-outline-primary');
          }
        }
        
        // Restaurare werk activ
        if (state.activeWerk) {
          activeWerk = state.activeWerk;
          if(activeWerk === 'werk1') {
            werk1Btn.classList.add('btn-primary');
            werk1Btn.classList.remove('btn-outline-primary');
            werk2Btn.classList.remove('btn-primary');
            werk2Btn.classList.add('btn-outline-primary');
          } else {
            werk2Btn.classList.add('btn-primary');
            werk2Btn.classList.remove('btn-outline-primary');
            werk1Btn.classList.remove('btn-primary');
            werk1Btn.classList.add('btn-outline-primary');
          }
        }
        
        // Restaurare angaja탵i
        if (state.employees && state.employees.length) {
          // Cur캒탵캒 lista existent캒
          employeesList.innerHTML = '';
          employeeCounter = 0;
          
          // Recreeaz캒 angaja탵ii salva탵i
          state.employees.forEach(emp => {
            createEmployeeBlock(emp.start, emp.end);
          });
        }
        
        return true;
      } catch (e) {
        console.error('Eroare la 칥nc캒rcarea st캒rii salvate:', e);
        return false;
      }
    }

    // Bind events
    werk1Btn.addEventListener('click', () => setActiveWerkUI('werk1'));
    werk2Btn.addEventListener('click', () => setActiveWerkUI('werk2'));
    fruhBtn.addEventListener('click', () => setActiveShiftUI('fruh'));
    spatBtn.addEventListener('click', () => setActiveShiftUI('spat'));
    rateInput.addEventListener('input', () => {
      recalcTotal();
      debounceSaveState();
    });
    addEmpBtn.addEventListener('click', () => createEmployeeBlock());

    // Init default
    window.addEventListener('DOMContentLoaded', () => {
      initTheme();
      updateDateTime();
      setInterval(updateDateTime, 1000); // Update date and time every second
      
      // 칉ncearc캒 s캒 칥ncarce starea salvat캒
      const stateLoaded = loadCalculatorState();
      
      // Dac캒 nu exist캒 stare salvat캒, seteaz캒 configura탵ia implicit캒
      if (!stateLoaded) {
        setActiveWerkUI('werk1');
        setActiveShiftUI('fruh');
      }
    });
  </script>
</body>
</html>
