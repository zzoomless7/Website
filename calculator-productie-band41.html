  <!-- Bootstrap CSS -->

  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --body-bg: #f9fafb;
      --input-bg: #ffffff;
      --input-border: #d1d5db;
      --input-focus: rgba(59, 130, 246, 0.15);
      --border-radius: 0.75rem;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      --transition: all 0.2s ease;
      --header-bg: #2563eb;
      --header-text: #ffffff;
      --footer-bg: #f1f5f9;
      --footer-text: #64748b;
      --badge-bg: #e5e7eb;
      --badge-text: #1e293b;
      --time-display-bg: rgba(0, 0, 0, 0.05);
    }
    
    [data-bs-theme="dark"] {
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
      --success-color: #10b981;
      --danger-color: #f87171;
      --warning-color: #fbbf24;
      --card-bg: #1e293b;
      --card-border: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --body-bg: #0f172a;
      --input-bg: #1e293b;
      --input-border: #475569;
      --input-focus: rgba(59, 130, 246, 0.2);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --header-bg: #1e293b;
      --header-text: #f1f5f9;
      --footer-bg: #0f172a;
      --footer-text: #94a3b8;
      --badge-bg: #334155;
      --badge-text: #e2e8f0;
      --time-display-bg: rgba(255, 255, 255, 0.05);
    }
    
    body { 
      background: var(--body-bg); 
      font-family: 'Inter', system-ui, sans-serif; 
      color: var(--text-primary);
      transition: var(--transition);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    
    .app-header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      transition: var(--transition);
      position: relative;
    }
    
    .header-info {
      color: var(--header-text);
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .app-footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      padding: 1rem;
      margin-top: auto;
      font-size: 0.875rem;
      transition: var(--transition);
    }
    
    .main-content {
      flex: 1;
      padding: 1.5rem 1rem;
    }
    
    .card { 
      background: var(--card-bg);
      border-color: var(--card-border);
      border-radius: var(--border-radius); 
      box-shadow: var(--shadow); 
      transition: var(--transition);
    }
    
    .logo-square { 
      width: 44px; 
      height: 44px; 
      border-radius: 12px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: 700; 
      color: #fff; 
      background: linear-gradient(135deg, var(--primary-color), #0ea5a4);
      transition: var(--transition);
    }
    
    .form-control, .form-select {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text-primary);
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      transition: var(--transition);
    }
    
    .form-control:focus, .form-select:focus { 
      box-shadow: 0 0 0 0.25rem var(--input-focus); 
      border-color: var(--primary-color); 
    }
    
    .btn {
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }
    
    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-outline-primary:hover,
    .btn-outline-primary.active {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: #fff;
    }
    
    .btn-outline-secondary {
      color: var(--text-secondary);
      border-color: var(--input-border);
    }
    
    .btn-outline-secondary:hover,
    .btn-outline-secondary.active {
      background-color: var(--text-secondary);
      border-color: var(--text-secondary);
      color: var(--card-bg);
    }
    
    .btn-outline-danger {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }
    
    .btn-outline-danger:hover {
      background-color: var(--danger-color);
      border-color: var(--danger-color);
    }
    
    .employee-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      transition: var(--transition);
    }
    
    .employee-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    
    .emp-name {
      font-weight: 500;
      color: var(--text-primary);
      transition: var(--transition);
    }
    
    .emp-name:hover {
      border-color: var(--input-border) !important;
      background: var(--input-bg) !important;
      cursor: text;
    }
    
    .emp-name:focus {
      outline: none;
      box-shadow: 0 0 0 0.25rem var(--input-focus);
    }
    
    .form-label {
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
    }
    
    .small-note { 
      color: var(--text-secondary); 
      font-size: 0.875rem;
    }
    
    .badge-adaptive {
      background-color: var(--badge-bg);
      color: var(--badge-text);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .total-box {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      padding: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .theme-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
    
    .btn-icon {
      width: 44px;
      height: 44px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Anima탵ii */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
    
    .material-icons-round {
      font-size: 20px;
    }
    
    .input-group-text {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text-secondary);
    }
    
    .time-display {
      font-weight: 500;
      font-size: 1rem;
      background: var(--time-display-bg);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }
    
    .footer-info {
      display: flex;
      align-items: center;
    }
    
    @media (max-width: 576px) {
      .main-content {
        padding: 1rem 0.5rem;
      }
      
      .total-box {

      }
      
      .app-header h2 {
        font-size: 1.5rem;
      }
      
      .time-display {
        font-size: 0.9rem;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Config ini탵ial ---
    const werkRates = { werk1: 33.3, werk2: 34.4 };
    
    // Helper pentru prevenire XSS
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    const shifts = {
      fruh: {
        start: '05:45:00',
        end:   '14:00:00',
        pauses: [
          ['07:30:00','07:45:00'],
          ['09:30:00','09:45:00'],
          ['11:45:00','12:00:00']
        ]
      },
      spat: {
        start: '14:00:00',
        end:   '22:15:00',
        pauses: [
          ['16:00:00','16:15:00'],
          ['18:15:00','18:30:00'],
          ['20:30:00','20:45:00']
        ]
      }
    };

    let activeShift = 'fruh';
    let activeWerk = 'werk1';
    let saveStateTimeout = null;

    // DOM refs
    const rateInput = document.getElementById('rateInput');
    const werk1Btn = document.getElementById('werk1');
    const werk2Btn = document.getElementById('werk2');
    const fruhBtn = document.getElementById('fruhBtn');
    const spatBtn = document.getElementById('spatBtn');
    const addEmpBtn = document.getElementById('addEmp');
    const employeesList = document.getElementById('employeesList');
    const totalBox = document.getElementById('totalBox');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const currentDateTimeEl = document.getElementById('currentDateTime');
    const currentYearEl = document.getElementById('currentYear');

    // Update date and time in footer
    function updateDateTime() {
      const now = new Date();
      
      // Numele zilelor 칥n rom칙n캒
      const zile = ['duminic캒', 'luni', 'mar탵i', 'miercuri', 'joi', 'vineri', 's칙mb캒t캒'];
      // Numele lunilor 칥n rom칙n캒
      const luni = ['ianuarie', 'februarie', 'martie', 'aprilie', 'mai', 'iunie', 
                    'iulie', 'august', 'septembrie', 'octombrie', 'noiembrie', 'decembrie'];
      
      // Format ca "miercuri, 8 octombrie 2025 16:53:40"
      const ziua = zile[now.getDay()];
      const data = now.getDate();
      const luna = luni[now.getMonth()];
      const anul = now.getFullYear();
      const ora = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const secunde = String(now.getSeconds()).padStart(2, '0');
      
      const formattedDateTime = `${ziua}, ${data} ${luna} ${anul} ${ora}:${minute}:${secunde}`;
      currentDateTimeEl.textContent = formattedDateTime;
      
      currentYearEl.textContent = anul;
    }
    
    // Theme toggle system
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function updateThemeIcon(theme) {
      themeIcon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    // Helpers: time parsing & overlap
    function timeToSec(t) {
      if(!t) return 0;
      const parts = t.split(':').map(p => parseInt(p,10) || 0);
      if(parts.length === 2) parts.push(0);
      const [h,m,s] = parts;
      return (h||0)*3600 + (m||0)*60 + (s||0);
    }
    
    function overlapSec(a1, a2, b1, b2) {
      const s = Math.max(a1, b1);
      const e = Math.min(a2, b2);
      return Math.max(0, e - s);
    }

    function computeEmployeeWorkSeconds(empStartStr, empEndStr, shiftKey) {
      const shift = shifts[shiftKey];
      if (!shift) return 0; // Validare shift existent
      
      const shiftStart = timeToSec(shift.start);
      const shiftEnd = timeToSec(shift.end);
      const empStart = timeToSec(empStartStr);
      const empEnd = timeToSec(empEndStr);
      
      if(empEnd <= empStart) return 0;
      
      let workSec = overlapSec(empStart, empEnd, shiftStart, shiftEnd);
      
      for(const p of shift.pauses) {
        workSec -= overlapSec(empStart, empEnd, timeToSec(p[0]), timeToSec(p[1]));
      }
      
      return Math.max(0, workSec);
    }

    function recalcTotal() {
      const rate = Math.max(0, parseFloat(rateInput.value) || 0); // Previne valori negative
      let totalPieces = 0;
      const blocks = employeesList.querySelectorAll('.employee-card');
      
      blocks.forEach(block => {
        const startEl = block.querySelector('.emp-start');
        const endEl = block.querySelector('.emp-end');
        
        if (startEl && endEl) {
          const start = startEl.value;
          const end = endEl.value;
          const sec = computeEmployeeWorkSeconds(start, end, activeShift);
          totalPieces += (sec/3600) * rate;
        }
      });
      
      const rounded = Math.round(totalPieces * 100) / 100;
      totalBox.innerHTML = `<span class="material-icons-round me-2">inventory</span>Total buc캒탵i produse: <span class="text-primary">${rounded}</span>`;
    }


    function attachTimeSanitizer(el) {
      let lastValue = el.value;
      
      // Handler pentru keypress - validare 칥nainte de inserare
      el.addEventListener('keypress', function(e) {
        // Permite doar cifre (0-9)
        if (!/^[0-9]$/.test(e.key)) {
          e.preventDefault();
          return;
        }
        
        const cursorPos = this.selectionStart;
        const currentValue = this.value;
        const digit = parseInt(e.key, 10);
        
        // Determin캒 pozi탵ia 칥n formatul HH:MM:SS
        // Pozi탵ii: 0=H1, 1=H2, 2=:, 3=M1, 4=M2, 5=:, 6=S1, 7=S2
        let position = cursorPos;
        
        // Valid캒ri stricte bazate pe pozi탵ie
        if (position === 0) {
          // Prima cifr캒 or캒: maxim 2
          if (digit > 2) {
            e.preventDefault();
            return;
          }
        } else if (position === 1) {
          // A doua cifr캒 or캒: maxim 3 dac캒 H1=2, altfel maxim 9
          const firstHour = parseInt(currentValue[0] || '0', 10);
          if (firstHour === 2 && digit > 3) {
            e.preventDefault();
            return;
          }
        } else if (position === 2) {
          // Dup캒 HH, auto-insereaz캒 ":"
          e.preventDefault();
          this.value = currentValue.substring(0, 2) + ':' + e.key + currentValue.substring(3);
          this.setSelectionRange(4, 4); // Cursor dup캒 cifra inserat캒
          this.dispatchEvent(new Event('input', { bubbles: true }));
          return;
        } else if (position === 3) {
          // Prima cifr캒 minute: maxim 5
          if (digit > 5) {
            e.preventDefault();
            return;
          }
        } else if (position === 4) {
          // A doua cifr캒 minute: maxim 9 (orice cifr캒 OK)
          // Nu e nevoie de validare
        } else if (position === 5) {
          // Dup캒 MM, auto-insereaz캒 ":"
          e.preventDefault();
          this.value = currentValue.substring(0, 5) + ':' + e.key + currentValue.substring(7);
          this.setSelectionRange(7, 7); // Cursor dup캒 cifra inserat캒
          this.dispatchEvent(new Event('input', { bubbles: true }));
          return;
        } else if (position === 6) {
          // Prima cifr캒 secunde: maxim 5
          if (digit > 5) {
            e.preventDefault();
            return;
          }
        } else if (position === 7) {
          // A doua cifr캒 secunde: maxim 9 (orice cifr캒 OK)
          // Nu e nevoie de validare
        } else if (position >= 8) {
          // Dep캒탳it limita de 8 caractere
          e.preventDefault();
          return;
        }
      });
      
      // Handler pentru input - cleanup 탳i auto-format
      el.addEventListener('input', function(e) {
        let value = this.value;
        
        // Elimin캒 caractere non-valide
        value = value.replace(/[^0-9:]/g, '');
        
        // Auto-inserare ":" la pozi탵iile corecte dac캒 lipsesc
        if (value.length >= 2 && value[2] !== ':') {
          value = value.substring(0, 2) + ':' + value.substring(2);
        }
        if (value.length >= 5 && value[5] !== ':') {
          value = value.substring(0, 5) + ':' + value.substring(5);
        }
        
        // Limitare la 8 caractere
        if (value.length > 8) {
          value = value.substring(0, 8);
        }
        
        if (this.value !== value) {
          const cursorPos = this.selectionStart;
          this.value = value;
          this.setSelectionRange(cursorPos, cursorPos);
        }
        
        lastValue = value;
      });
      
      // Handler pentru backspace - auto-탳tergere ":"
      el.addEventListener('keydown', function(e) {
        const cursorPos = this.selectionStart;
        const value = this.value;
        
        // Detectare backspace
        if (e.key === 'Backspace' && cursorPos > 0) {
          // Dac캒 cursorul este imediat dup캒 ":", 탳terge 탳i ":"
          if (value[cursorPos - 1] === ':') {
            e.preventDefault();
            this.value = value.substring(0, cursorPos - 1) + value.substring(cursorPos);
            this.setSelectionRange(cursorPos - 1, cursorPos - 1);
          }
          // Dac캒 탳tergem ultima cifr캒 dinaintea ":", 탳terge 탳i ":"
          else if (cursorPos === 3 && value[2] === ':') {
            e.preventDefault();
            this.value = value.substring(0, 1) + value.substring(3);
            this.setSelectionRange(1, 1);
          }
          else if (cursorPos === 6 && value[5] === ':') {
            e.preventDefault();
            this.value = value.substring(0, 4) + value.substring(6);
            this.setSelectionRange(4, 4);
          }
        }
        
        // Detectare delete
        if (e.key === 'Delete' && cursorPos < value.length) {
          // Dac캒 cursorul este imediat 칥nainte de ":", 탳terge 탳i ":"
          if (value[cursorPos] === ':') {
            e.preventDefault();
            this.value = value.substring(0, cursorPos) + value.substring(cursorPos + 1);
            this.setSelectionRange(cursorPos, cursorPos);
          }
        }
      });

      // Auto-formatare c칙nd c칙mpul pierde focus-ul
      el.addEventListener('blur', function() {
        const value = this.value.trim();
        
        if (value === '') {
          this.value = '00:00:00';
          recalcTotal();
          debounceSaveState();
          return;
        }
        
        // Completare automat캒 cu 0-uri dac캒 e nevoie
        const parts = value.split(':');
        const hours = (parts[0] || '00').padStart(2, '0');
        const minutes = (parts[1] || '00').padStart(2, '0');
        const seconds = (parts[2] || '00').padStart(2, '0');
        
        this.value = `${hours}:${minutes}:${seconds}`;
        recalcTotal();
        debounceSaveState();
      });
    }

    // Create employee card
    function createEmployeeBlock(defaultStart = null, defaultEnd = null, defaultName = null) {
      // Calculeaz캒 valori default safe 칥n interiorul func탵iei
      const safeShift = shifts[activeShift] || shifts.fruh;
      const finalStart = defaultStart || safeShift.start;
      const finalEnd = defaultEnd || safeShift.end;
      // Calculeaz캒 num캒rul real al angajatului bazat pe num캒rul de carduri existente
      const currentEmployeeNumber = employeesList.querySelectorAll('.employee-card').length + 1;
      
      const wrap = document.createElement('div');
      wrap.className = 'employee-card p-3 fade-in';
      wrap.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="d-flex align-items-center">
            <span class="material-icons-round me-2">person</span>
            <input type="text" class="form-control form-control-sm emp-name" value="${escapeHtml(defaultName) || 'Angajat ' + currentEmployeeNumber}" 
                   style="max-width: 200px; display: inline-block; border: 1px solid transparent; background: transparent; padding: 0.25rem 0.5rem;" 
                   placeholder="Nume angajat" aria-label="Nume angajat">
          </div>
          <button class="btn btn-outline-danger btn-sm delete-btn d-flex align-items-center">
            <span class="material-icons-round">delete</span>
          </button>
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Ora 칥nceput</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons-round">schedule</span>
              </span>
              <input class="form-control emp-start" type="text" inputmode="numeric" pattern="[0-9:]*" value="${escapeHtml(finalStart)}" 
                    placeholder="00:00:00" aria-label="Ora 칥nceput">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Ora sf칙r탳it</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons-round">schedule</span>
              </span>
              <input class="form-control emp-end" type="text" inputmode="numeric" pattern="[0-9:]*" value="${escapeHtml(finalEnd)}" 
                    placeholder="00:00:00" aria-label="Ora sf칙r탳it">
            </div>
          </div>
        </div>
      `;

      // Delete employee button
      const delBtn = wrap.querySelector('.delete-btn');
      delBtn.addEventListener('click', () => {
        wrap.remove();
        recalcTotal();
        debounceSaveState();
      });

      // Time inputs
      const startInput = wrap.querySelector('.emp-start');
      const endInput = wrap.querySelector('.emp-end');
      attachTimeSanitizer(startInput);
      attachTimeSanitizer(endInput);
      
      // Name input - save on change
      const nameInput = wrap.querySelector('.emp-name');
      nameInput.addEventListener('input', () => {
        debounceSaveState();
      });
      
      // Add focus/blur effects for name input
      nameInput.addEventListener('focus', function() {
        this.style.borderColor = 'var(--primary-color)';
        this.style.background = 'var(--input-bg)';
      });
      
      nameInput.addEventListener('blur', function() {
        this.style.borderColor = 'transparent';
        this.style.background = 'transparent';
      });

      employeesList.appendChild(wrap);
      recalcTotal();
      debounceSaveState();
      return wrap;
    }

    // Shift/werk UI handlers
    function setActiveShiftUI(key) {
      activeShift = key;
      
      if(key === 'fruh') {
        fruhBtn.classList.add('active', 'btn-primary');
        fruhBtn.classList.remove('btn-outline-primary');
        spatBtn.classList.remove('active', 'btn-primary');
        spatBtn.classList.add('btn-outline-primary');
      } else {
        spatBtn.classList.add('active', 'btn-primary');
        spatBtn.classList.remove('btn-outline-primary');
        fruhBtn.classList.remove('active', 'btn-primary');
        fruhBtn.classList.add('btn-outline-primary');
      }

      // Actualizare directa a timpilor pentru toti angajatii
      const cards = document.querySelectorAll('.employee-card');
      if (cards.length > 0 && shifts[key]) {
        cards.forEach(card => {
          const s = card.querySelector('.emp-start');
          const e = card.querySelector('.emp-end');
          if(s) s.value = shifts[key].start;
          if(e) e.value = shifts[key].end;
        });
      }
      
      recalcTotal(); // Un singur apel
      debounceSaveState();
    }

    function setActiveWerkUI(werk) {
      activeWerk = werk;
      
      if(werk === 'werk1') {
        rateInput.value = werkRates.werk1;
        werk1Btn.classList.add('btn-primary');
        werk1Btn.classList.remove('btn-outline-primary');
        werk2Btn.classList.remove('btn-primary');
        werk2Btn.classList.add('btn-outline-primary');
      } else {
        rateInput.value = werkRates.werk2;
        werk2Btn.classList.add('btn-primary');
        werk2Btn.classList.remove('btn-outline-primary');
        werk1Btn.classList.remove('btn-primary');
        werk1Btn.classList.add('btn-outline-primary');
      }
      
      recalcTotal();
      debounceSaveState();
    }
    
    // LocalStorage management cu debounce pentru performan탵캒
    function debounceSaveState() {
      if (saveStateTimeout) {
        clearTimeout(saveStateTimeout);
      }
      saveStateTimeout = setTimeout(() => {
        saveCalculatorState();
      }, 500); // Salveaz캒 dup캒 500ms de inactivitate
    }
    
    function saveCalculatorState() {
      const employees = [];
      document.querySelectorAll('.employee-card').forEach(card => {
        const nameEl = card.querySelector('.emp-name');
        const startEl = card.querySelector('.emp-start');
        const endEl = card.querySelector('.emp-end');
        
        if (nameEl && startEl && endEl) {
          employees.push({
            name: nameEl.value,
            start: startEl.value,
            end: endEl.value
          });
        }
      });
      
      const state = {
        rate: parseFloat(rateInput.value) || 0,
        activeShift,
        activeWerk,
        employees
      };
      
      try {
        localStorage.setItem('calculatorState', JSON.stringify(state));
      } catch (e) {
        console.error('Eroare la salvarea 칥n localStorage:', e);
      }
    }
    
    function loadCalculatorState() {
      const savedState = localStorage.getItem('calculatorState');
      if (!savedState) return false;
      
      try {
        const state = JSON.parse(savedState);
        
        // Restaurare rate
        if (state.rate !== undefined && state.rate !== null) {
          rateInput.value = state.rate;
        }
        
        // Restaurare shift activ
        if (state.activeShift) {
          // Validare shift existent
          if (!shifts[state.activeShift]) {
            activeShift = 'fruh'; // Default safe
          } else {
            activeShift = state.activeShift;
          }
          if(activeShift === 'fruh') {
            fruhBtn.classList.add('active', 'btn-primary');
            fruhBtn.classList.remove('btn-outline-primary');
            spatBtn.classList.remove('active', 'btn-primary');
            spatBtn.classList.add('btn-outline-primary');
          } else {
            spatBtn.classList.add('active', 'btn-primary');
            spatBtn.classList.remove('btn-outline-primary');
            fruhBtn.classList.remove('active', 'btn-primary');
            fruhBtn.classList.add('btn-outline-primary');
          }
        }
        
        // Restaurare werk activ (doar UI, rata se restaureaz캒 deja de mai sus)
        if (state.activeWerk) {
          // Validare werk existent
          if (!werkRates[state.activeWerk]) {
            activeWerk = 'werk1'; // Default safe
          } else {
            activeWerk = state.activeWerk;
          }
          if(activeWerk === 'werk1') {
            werk1Btn.classList.add('btn-primary');
            werk1Btn.classList.remove('btn-outline-primary');
            werk2Btn.classList.remove('btn-primary');
            werk2Btn.classList.add('btn-outline-primary');
          } else {
            werk2Btn.classList.add('btn-primary');
            werk2Btn.classList.remove('btn-outline-primary');
            werk1Btn.classList.remove('btn-primary');
            werk1Btn.classList.add('btn-outline-primary');
          }
          // NU modific캒m rateInput.value - este deja restaurat la linia 921
        }
        
        // NU 칥nc캒rc캒m angaja탵ii - pagina 칥ncepe cu 0 angaja탵i
        // Utilizatorul va ad캒uga manual angaja탵ii
        
        return true;
      } catch (e) {
        console.error('Eroare la 칥nc캒rcarea st캒rii salvate:', e);
        return false;
      }
    }

    // Bind events
    werk1Btn.addEventListener('click', () => setActiveWerkUI('werk1'));
    werk2Btn.addEventListener('click', () => setActiveWerkUI('werk2'));
    fruhBtn.addEventListener('click', () => setActiveShiftUI('fruh'));
    spatBtn.addEventListener('click', () => setActiveShiftUI('spat'));
    rateInput.addEventListener('input', () => {
      recalcTotal();
      debounceSaveState();
    });
    addEmpBtn.addEventListener('click', () => createEmployeeBlock());

    // Init default
    let dateTimeInterval = null;
    
    window.addEventListener('DOMContentLoaded', () => {
      initTheme();
      updateDateTime();
      dateTimeInterval = setInterval(updateDateTime, 1000); // Update date and time every second
      
      // 칉ncearc캒 s캒 칥ncarce starea salvat캒
      const stateLoaded = loadCalculatorState();
      
      // Dac캒 nu exist캒 stare salvat캒, seteaz캒 configura탵ia implicit캒
      if (!stateLoaded) {
        setActiveWerkUI('werk1');
        setActiveShiftUI('fruh');
      }
    });
    
    // Cleanup interval la unload pentru a preveni memory leaks
    window.addEventListener('beforeunload', () => {
      if (dateTimeInterval) {
        clearInterval(dateTimeInterval);
      }
    });
  </script>
</body>
</html>
