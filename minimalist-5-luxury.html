<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luxury Minimal - Calculator Producție</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: #FDFCF9;
      color: #1A1A1A;
      line-height: 1.8;
      min-height: 100vh;
      padding: 0;
    }
    
    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 100px 40px;
    }
    
    /* Luxury Header */
    header {
      text-align: center;
      margin-bottom: 90px;
      padding-bottom: 40px;
      border-bottom: 1px solid #D4C5B9;
    }
    
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4.5rem;
      font-weight: 300;
      letter-spacing: 4px;
      color: #1A1A1A;
      margin-bottom: 16px;
    }
    
    .subtitle {
      color: #8B7E74;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    /* Luxury Accent */
    .accent-line {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #C9A962, transparent);
      margin: 70px auto;
    }
    
    /* Section */
    .section {
      margin-bottom: 70px;
    }
    
    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #8B7E74;
      margin-bottom: 28px;
      font-weight: 500;
      text-align: center;
    }
    
    /* Luxury Inputs */
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 18px 24px;
      border: 1px solid #E8E2D8;
      background: #FFFFFF;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      color: #1A1A1A;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #C9A962;
      box-shadow: 0 0 0 1px #C9A962;
    }
    
    /* Luxury Buttons */
    .btn {
      padding: 16px 36px;
      border: 1px solid #D4C5B9;
      background: transparent;
      color: #1A1A1A;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.4s;
      font-family: 'Montserrat', sans-serif;
    }
    
    .btn:hover {
      background: #F8F5F0;
      border-color: #C9A962;
      color: #C9A962;
    }
    
    .btn.active {
      background: #C9A962;
      color: #FFFFFF;
      border-color: #C9A962;
    }
    
    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    
    /* Employee Luxury */
    .employee {
      background: #FFFFFF;
      border: 1px solid #E8E2D8;
      padding: 40px;
      margin-bottom: 24px;
      transition: all 0.3s;
    }
    
    .employee:hover {
      border-color: #C9A962;
      box-shadow: 0 8px 24px rgba(201, 169, 98, 0.1);
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #F0EBE3;
    }
    
    .employee-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      font-weight: 400;
      color: #1A1A1A;
    }
    
    .delete-btn {
      background: none;
      border: 1px solid #E8E2D8;
      color: #8B7E74;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .delete-btn:hover {
      background: #1A1A1A;
      color: #FFFFFF;
      border-color: #1A1A1A;
    }
    
    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
    }
    
    .input-group label {
      display: block;
      font-size: 0.75rem;
      color: #8B7E74;
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 500;
    }
    
    /* Total Luxury */
    .total {
      background: #1A1A1A;
      color: #FFFFFF;
      padding: 60px;
      margin-top: 90px;
      text-align: center;
      position: relative;
    }
    
    .total::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #C9A962;
    }
    
    .total-label {
      font-size: 0.85rem;
      color: #C9A962;
      margin-bottom: 28px;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 500;
    }
    
    .total-value {
      font-family: 'Cormorant Garamond', serif;
      font-size: 6rem;
      font-weight: 300;
      letter-spacing: 2px;
    }
    
    /* Rate Display */
    .rate-card {
      background: #FFFFFF;
      border: 1px solid #E8E2D8;
      padding: 36px;
      margin-bottom: 28px;
      text-align: center;
    }
    
    .rate-card input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #C9A962;
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.5rem;
      font-weight: 300;
      text-align: center;
      color: #1A1A1A;
      padding: 8px 0;
    }
    
    .rate-unit {
      color: #8B7E74;
      font-size: 0.85rem;
      margin-top: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    @media (max-width: 768px) {
      .container { padding: 60px 24px; }
      h1 { font-size: 3rem; }
      .time-grid { grid-template-columns: 1fr; }
      .total-value { font-size: 4rem; }
      .btn-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Band 41</h1>
      <p class="subtitle">Calculator de Producție</p>
    </header>

    <div class="section">
      <div class="section-label">Rată de Producție</div>
      <div class="rate-card">
        <input type="number" value="33.3" step="0.1" min="0">
        <div class="rate-unit">Bucăți / Oră</div>
      </div>
      <div class="btn-group">
        <button class="btn active">Werk 1</button>
        <button class="btn">Werk 2</button>
      </div>
    </div>

    <div class="accent-line"></div>

    <div class="section">
      <div class="section-label">Schimb de Lucru</div>
      <div class="btn-group">
        <button class="btn active">Frühschicht</button>
        <button class="btn">Spätschicht</button>
      </div>
    </div>

    <div class="accent-line"></div>

    <div class="section">
      <div class="section-label">Angajați</div>
      
      <div class="employee">
        <div class="employee-header">
          <div class="employee-name">Angajat Unu</div>
          <button class="delete-btn">×</button>
        </div>
        <div class="time-grid">
          <div class="input-group">
            <label>Ora Început</label>
            <input type="text" value="05:45:00">
          </div>
          <div class="input-group">
            <label>Ora Sfârșit</label>
            <input type="text" value="14:00:00">
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 32px;">
        <button class="btn">Adaugă Angajat</button>
      </div>
    </div>

    <div class="total">
      <div class="total-label">Total Bucăți Produse</div>
      <div class="total-value">264</div>
    </div>
  </div>
</body>
</html>
