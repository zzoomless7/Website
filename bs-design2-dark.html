<!doctype html>
<html lang="ro" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bootstrap Dark - Calculator Producție Band 41</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #0d1117; }
    .rate-input { font-size: 3rem; font-weight: 700; text-align: center; border: none; border-bottom: 3px solid #6e40c9; background: transparent; color: #6e40c9; }
    .glow-card { box-shadow: 0 0 30px rgba(110, 64, 201, 0.3); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        <i class="fas fa-industry me-2"></i>
        Band 41 Calculator
      </span>
      <span class="badge bg-primary">Bootstrap Dark Theme</span>
    </div>
  </nav>

  <!-- Main -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        
        <!-- Rate Card -->
        <div class="card mb-4 border-secondary">
          <div class="card-header bg-dark border-secondary">
            <h4 class="mb-0"><i class="fas fa-gauge me-2"></i>Rată de Producție</h4>
          </div>
          <div class="card-body">
            <div class="bg-dark border border-primary rounded p-4 mb-4">
              <input class="rate-input form-control" type="number" value="33.3" step="0.1">
              <p class="text-center text-secondary mt-2 mb-0">buc/oră</p>
            </div>
            <div class="mb-4">
              <span class="badge text-bg-primary me-2">WERK 1 = 33.3</span>
              <span class="badge text-bg-primary">WERK 2 = 34.4</span>
            </div>
            <div class="d-grid gap-2 d-md-flex">
              <button class="btn btn-primary flex-fill">
                <i class="fas fa-cog me-2"></i>WERK 1
              </button>
              <button class="btn btn-outline-primary flex-fill">
                <i class="fas fa-cog me-2"></i>WERK 2
              </button>
            </div>
          </div>
        </div>

        <!-- Shift Card -->
        <div class="card mb-4 border-secondary">
          <div class="card-header bg-dark border-secondary">
            <h4 class="mb-0"><i class="fas fa-clock me-2"></i>Schimb de Lucru</h4>
          </div>
          <div class="card-body">
            <div class="d-grid gap-2 d-md-flex">
              <button class="btn btn-success flex-fill">
                <i class="fas fa-sun me-2"></i>Frühschicht
              </button>
              <button class="btn btn-outline-success flex-fill">
                <i class="fas fa-moon me-2"></i>Spätschicht
              </button>
            </div>
          </div>
        </div>

        <!-- Employees Card -->
        <div class="card mb-4 border-secondary">
          <div class="card-header bg-dark border-secondary">
            <h4 class="mb-0"><i class="fas fa-users me-2"></i>Angajați</h4>
          </div>
          <div class="card-body">
            
            <div class="border border-secondary rounded p-3 mb-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">
                  <i class="fas fa-user me-2"></i>Angajat 1
                </h5>
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Ora început</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                    <input type="text" class="form-control" value="05:45:00">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ora sfârșit</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                    <input type="text" class="form-control" value="14:00:00">
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-primary w-100">
              <i class="fas fa-user-plus me-2"></i>Adaugă Angajat
            </button>
          </div>
        </div>

        <!-- Total Card -->
        <div class="card text-bg-success glow-card">
          <div class="card-body p-5 text-center">
            <p class="text-uppercase mb-3" style="letter-spacing: 3px;">
              <i class="fas fa-box me-2"></i>Total Bucăți Produse
            </p>
            <h1 class="display-1 fw-bold">264</h1>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark border-top border-secondary py-4 mt-5">
    <div class="container text-center">
      <p class="text-secondary mb-0">Calculator Producție v1.0 - Bootstrap Dark Theme</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
