<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bootstrap Minimal - Calculator Producție Band 41</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }
    .minimal-header {
      border-bottom: 1px solid #e5e5e5;
      padding: 3rem 0;
    }
    .minimal-card {
      border: 1px solid #e5e5e5;
      border-radius: 0;
      background: #ffffff;
      padding: 2.5rem;
      margin-bottom: 2rem;
    }
    .minimal-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .rate-input {
      font-size: 4rem;
      font-weight: 300;
      text-align: center;
      border: none;
      border-bottom: 2px solid #1a1a1a;
      background: transparent;
      font-family: 'Inter', sans-serif;
    }
    .btn-minimal {
      border: 2px solid #1a1a1a;
      background: transparent;
      color: #1a1a1a;
      padding: 1rem 2rem;
      font-weight: 500;
      border-radius: 0;
      transition: all 0.2s;
    }
    .btn-minimal:hover {
      background: #1a1a1a;
      color: #ffffff;
    }
    .btn-minimal-filled {
      background: #1a1a1a;
      color: #ffffff;
    }
    .employee-box {
      border-top: 1px solid #e5e5e5;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="minimal-header">
    <div class="container">
      <h1 style="font-size: 2rem; font-weight: 300; letter-spacing: -1px;">Band 41</h1>
      <p class="text-secondary" style="font-size: 0.9rem;">Calculator de producție</p>
    </div>
  </div>

  <!-- Main -->
  <div class="container" style="max-width: 800px; margin-top: 4rem;">
    
    <!-- Rate Section -->
    <div class="minimal-card">
      <div class="minimal-title">Rată de Producție</div>
      <input class="rate-input form-control mb-3" type="number" value="33.3" step="0.1">
      <p class="text-center text-secondary mb-4" style="font-size: 0.9rem;">buc/oră</p>
      <div class="row g-3">
        <div class="col-6">
          <button class="btn btn-minimal btn-minimal-filled w-100">WERK 1</button>
        </div>
        <div class="col-6">
          <button class="btn btn-minimal w-100">WERK 2</button>
        </div>
      </div>
    </div>

    <!-- Shift Section -->
    <div class="minimal-card">
      <div class="minimal-title">Schimb de Lucru</div>
      <div class="row g-3">
        <div class="col-6">
          <button class="btn btn-minimal btn-minimal-filled w-100">Frühschicht</button>
        </div>
        <div class="col-6">
          <button class="btn btn-minimal w-100">Spätschicht</button>
        </div>
      </div>
    </div>

    <!-- Employees Section -->
    <div class="minimal-card">
      <div class="minimal-title">Angajați</div>
      
      <div class="employee-box">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h6 class="mb-0" style="font-weight: 500;">Angajat 1</h6>
          <button class="btn btn-sm" style="border: 1px solid #e5e5e5; font-size: 1.2rem; line-height: 1;">×</button>
        </div>
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #666;">Ora început</label>
            <input type="text" class="form-control" value="05:45:00" style="border-radius: 0; border: none; border-bottom: 1px solid #e5e5e5;">
          </div>
          <div class="col-md-6">
            <label class="form-label" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #666;">Ora sfârșit</label>
            <input type="text" class="form-control" value="14:00:00" style="border-radius: 0; border: none; border-bottom: 1px solid #e5e5e5;">
          </div>
        </div>
      </div>

      <button class="btn btn-minimal btn-minimal-filled w-100 mt-3">Adaugă Angajat</button>
    </div>

    <!-- Total Section -->
    <div style="border-top: 3px solid #1a1a1a; padding: 4rem 0; text-align: center; margin-top: 4rem;">
      <p class="minimal-title">Total Bucăți</p>
      <h1 style="font-size: 6rem; font-weight: 300; letter-spacing: -4px;">264</h1>
    </div>

  </div>

  <!-- Footer -->
  <footer style="border-top: 1px solid #e5e5e5; padding: 3rem 0; margin-top: 6rem; text-align: center;">
    <p class="text-secondary mb-0" style="font-size: 0.85rem;">Calculator Producție v1.0 - Bootstrap Minimal</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
