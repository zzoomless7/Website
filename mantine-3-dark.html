<!doctype html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --mantine-primary: #339af0;
      --mantine-bg: #1A1B1E;
      --mantine-surface: #25262B;
      --mantine-border: #373A40;
      --mantine-text: #C1C2C5;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--mantine-bg);
      color: var(--mantine-text);
      min-height: 100vh;
    }
    
    .container { max-width: 1000px; margin: 0 auto; padding: 28px 24px; }
    
    /* Dark Header */
    .header {
      background: var(--mantine-surface);
      border: 1px solid var(--mantine-border);
      border-radius: 12px;
      padding: 28px;
      margin-bottom: 28px;
    }
    
    .header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #909296;
      font-size: 15px;
    }
    
    /* Dark Paper */
    .paper-dark {
      background: var(--mantine-surface);
      border: 1px solid var(--mantine-border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .paper-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }
    
    /* Dark Input */
    .input-dark {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--mantine-border);
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.1s;
      font-family: 'Inter', sans-serif;
      background: rgba(0, 0, 0, 0.25);
      color: #fff;
    }
    
    .input-dark:hover {
      border-color: #4c4f55;
    }
    
    .input-dark:focus {
      outline: none;
      border-color: var(--mantine-primary);
    }
    
    /* Dark Button */
    .btn-dark {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.1s;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-dark-filled {
      background: var(--mantine-primary);
      color: #fff;
    }
    
    .btn-dark-filled:hover {
      background: #228be6;
    }
    
    .btn-dark-outline {
      background: transparent;
      color: var(--mantine-primary);
      border: 1px solid var(--mantine-primary);
    }
    
    .btn-dark-outline:hover {
      background: rgba(51, 154, 240, 0.1);
    }
    
    .btn-dark-subtle {
      background: rgba(51, 154, 240, 0.15);
      color: var(--mantine-primary);
    }
    
    .btn-dark-subtle:hover {
      background: rgba(51, 154, 240, 0.25);
    }
    
    /* Badge Dark */
    .badge-dark {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      background: rgba(51, 154, 240, 0.15);
      color: #74c0fc;
      border: 1px solid rgba(51, 154, 240, 0.3);
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      margin: 4px;
    }
    
    /* Employee Card Dark */
    .employee-dark {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--mantine-border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .employee-name {
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Rate Display Dark */
    .rate-box-dark {
      background: rgba(51, 154, 240, 0.12);
      border: 1px solid rgba(51, 154, 240, 0.3);
      border-radius: 12px;
      padding: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .rate-input-dark {
      font-size: 56px;
      font-weight: 800;
      text-align: center;
      border: none;
      border-bottom: 3px solid var(--mantine-primary);
      background: transparent;
      width: 100%;
      color: #74c0fc;
    }
    
    /* Total Dark */
    .total-dark {
      background: linear-gradient(135deg, #37b24d, #2f9e44);
      border-radius: 12px;
      padding: 48px 36px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 24px rgba(55, 178, 77, 0.3);
    }
    
    .total-label {
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      opacity: 0.95;
    }
    
    .total-value {
      font-size: 72px;
      font-weight: 800;
    }
    
    /* Group */
    .group-dark { display: flex; gap: 14px; }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #909296;
    }
    
    @media (max-width: 768px) {
      .group-dark { flex-direction: column; }
    }
  </style>
</head>
