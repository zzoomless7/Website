<!doctype html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.1.0/reset.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --ant-primary: #1890ff;
      --ant-success: #52c41a;
      --ant-error: #ff4d4f;
      --ant-border: #d9d9d9;
      --ant-bg: #f0f2f5;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--ant-bg);
      color: rgba(0, 0, 0, 0.85);
      line-height: 1.5715;
    }
    
    .container { max-width: 1000px; margin: 0 auto; padding: 0 24px; }
    
    /* Ant Design Header */
    .ant-header {
      background: #001529;
      color: white;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    /* Ant Card */
    .ant-card {
      background: white;
      border-radius: 8px;
      margin-bottom: 24px;
      padding: 24px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03), 0 1px 6px -1px rgba(0,0,0,0.02), 0 2px 4px rgba(0,0,0,0.02);
    }
    
    .ant-card-title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 16px;
      color: rgba(0, 0, 0, 0.85);
    }
    
    /* Ant Input */
    .ant-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--ant-border);
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .ant-input:hover {
      border-color: var(--ant-primary);
    }
    
    .ant-input:focus {
      outline: none;
      border-color: var(--ant-primary);
      box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
    }
    
    /* Ant Button */
    .ant-btn {
      padding: 8px 16px;
      border: 1px solid var(--ant-border);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
      font-family: 'Inter', sans-serif;
    }
    
    .ant-btn-primary {
      background: var(--ant-primary);
      color: white;
      border-color: var(--ant-primary);
    }
    
    .ant-btn-primary:hover {
      background: #40a9ff;
      border-color: #40a9ff;
    }
    
    .ant-btn:hover {
      color: var(--ant-primary);
      border-color: var(--ant-primary);
    }
    
    /* Ant Tag */
    .ant-tag {
      display: inline-block;
      padding: 4px 12px;
      background: #e6f7ff;
      color: var(--ant-primary);
      border: 1px solid #91d5ff;
      border-radius: 4px;
      font-size: 12px;
      margin-right: 8px;
    }
    
    /* Grid */
    .ant-row { display: flex; gap: 16px; flex-wrap: wrap; }
    .ant-col { flex: 1; min-width: 0; }
    
    /* Employee Box */
    .employee-item {
      background: #fafafa;
      border: 1px solid var(--ant-border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    /* Statistic */
    .ant-statistic {
      background: linear-gradient(135deg, #52c41a, #389e0d);
      color: white;
      border-radius: 8px;
      padding: 32px;
      text-align: center;
    }
    
    .rate-box {
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .rate-input-large {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      border: none;
      border-bottom: 2px solid var(--ant-primary);
      background: transparent;
      width: 100%;
    }
  </style>
</head>
