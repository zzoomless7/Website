<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Material You - Calculator Producție</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #6750A4;
      --on-primary: #FFFFFF;
      --primary-container: #EADDFF;
      --on-primary-container: #21005D;
      --secondary: #625B71;
      --secondary-container: #E8DEF8;
      --tertiary: #7D5260;
      --surface: #FEF7FF;
      --surface-variant: #E7E0EC;
      --on-surface: #1D1B20;
      --on-surface-variant: #49454F;
      --outline: #79747E;
      --shadow: rgba(0, 0, 0, 0.05);
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--surface);
      color: var(--on-surface);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }
    
    /* Material You Top Bar */
    .top-bar {
      background: var(--surface);
      padding: 16px 0;
      margin-bottom: 24px;
    }
    
    .top-bar h1 {
      font-size: 2rem;
      font-weight: 500;
      color: var(--on-surface);
      margin-bottom: 4px;
    }
    
    .top-bar .subtitle {
      color: var(--on-surface-variant);
      font-size: 0.95rem;
    }
    
    /* Material You Cards */
    .card {
      background: var(--surface-variant);
      border-radius: 28px;
      padding: 28px;
      margin-bottom: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card:hover {
      box-shadow: 
        0 2px 8px var(--shadow),
        0 8px 24px var(--shadow);
    }
    
    .card-title {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--on-surface);
    }
    
    /* Material You Inputs */
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 20px 16px 8px;
      border: none;
      border-radius: 12px 12px 0 0;
      background: var(--surface);
      border-bottom: 2px solid var(--outline);
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      color: var(--on-surface);
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-bottom-color: var(--primary);
      background: var(--primary-container);
    }
    
    label {
      display: block;
      font-size: 0.75rem;
      color: var(--on-surface-variant);
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    /* Material You Buttons */
    .btn {
      padding: 14px 24px;
      border: none;
      background: var(--primary);
      color: var(--on-primary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 100px;
      text-transform: none;
      font-family: 'Roboto', sans-serif;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 3px var(--shadow);
    }
    
    .btn:hover {
      background: #7965AF;
      box-shadow: 0 2px 6px var(--shadow);
    }
    
    .btn-tonal {
      background: var(--secondary-container);
      color: var(--on-primary-container);
    }
    
    .btn-tonal:hover {
      background: #D8CEF0;
    }
    
    .btn-outlined {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--outline);
      box-shadow: none;
    }
    
    .btn-outlined:hover {
      background: rgba(103, 80, 164, 0.08);
    }
    
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    /* Chip Material You */
    .chip {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background: var(--secondary-container);
      color: var(--on-primary-container);
      border-radius: 8px;
      font-size: 0.875rem;
      margin: 4px;
      font-weight: 500;
    }
    
    /* Employee Card */
    .employee {
      background: var(--surface);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: 0 1px 3px var(--shadow);
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .employee-name {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--on-surface);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .icon-btn {
      background: transparent;
      border: none;
      color: var(--on-surface-variant);
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(103, 80, 164, 0.08);
    }
    
    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    /* FAB Material You */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 80px;
      height: 80px;
      background: var(--primary-container);
      color: var(--on-primary-container);
      border: none;
      border-radius: 28px;
      cursor: pointer;
      box-shadow: 0 6px 16px var(--shadow);
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    
    .fab-label {
      font-size: 0.7rem;
      font-weight: 500;
    }
    
    .fab:hover {
      box-shadow: 0 8px 24px var(--shadow);
      transform: scale(1.05);
    }
    
    /* Total Material You */
    .total {
      background: var(--primary);
      color: var(--on-primary);
      border-radius: 28px;
      padding: 40px;
      text-align: center;
      margin-top: 24px;
      box-shadow: 0 4px 12px rgba(103, 80, 164, 0.3);
    }
    
    .total-label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 16px;
      opacity: 0.95;
    }
    
    .total-value {
      font-size: 5rem;
      font-weight: 500;
    }
    
    /* Rate Display */
    .rate-container {
      background: var(--primary-container);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .rate-container input {
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--primary);
      font-size: 3rem;
      font-weight: 500;
      text-align: center;
      color: var(--on-primary-container);
    }
    
    .rate-unit {
      text-align: center;
      color: var(--on-primary-container);
      font-size: 1rem;
      margin-top: 12px;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .top-bar h1 { font-size: 1.75rem; }
      .time-grid { grid-template-columns: 1fr; }
      .total-value { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Band 41 Calculator</h1>
      <p class="subtitle">Calculator de producție Material You</p>
    </div>

    <div class="card">
      <div class="card-title">Rată de Producție</div>
      <div class="rate-container">
        <input type="number" value="33.3" step="0.1" min="0">
        <div class="rate-unit">buc/oră</div>
      </div>
      <div>
        <span class="chip">WERK 1 = 33.3</span>
        <span class="chip">WERK 2 = 34.4</span>
      </div>
      <div class="btn-grid" style="margin-top: 20px;">
        <button class="btn">
          <span class="material-icons-round">precision_manufacturing</span>
          WERK 1
        </button>
        <button class="btn-tonal">
          <span class="material-icons-round">precision_manufacturing</span>
          WERK 2
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Schimb de Lucru</div>
      <div class="btn-grid">
        <button class="btn">
          <span class="material-icons-round">wb_sunny</span>
          Frühschicht
        </button>
        <button class="btn-outlined">
          <span class="material-icons-round">nights_stay</span>
          Spätschicht
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Angajați</div>
      
      <div class="employee">
        <div class="employee-header">
          <div class="employee-name">
            <span class="material-icons-round">person</span>
            Angajat 1
          </div>
          <button class="icon-btn">
            <span class="material-icons-round">delete</span>
          </button>
        </div>
        <div class="time-grid">
          <div class="input-container">
            <label>Ora început</label>
            <input type="text" value="05:45:00">
          </div>
          <div class="input-container">
            <label>Ora sfârșit</label>
            <input type="text" value="14:00:00">
          </div>
        </div>
      </div>

      <button class="btn" style="width: 100%;">
        <span class="material-icons-round">person_add</span>
        Adaugă Angajat
      </button>
    </div>

    <div class="total">
      <div class="total-label">Total Bucăți Produse</div>
      <div class="total-value">264</div>
    </div>
  </div>

  <button class="fab">
    <span class="material-icons-round">more_vert</span>
    <span class="fab-label">Meniu</span>
  </button>
</body>
</html>
