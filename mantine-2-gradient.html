    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {

    .header {

    .glass-paper {

      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
      transition: all 0.3s;
    }
    
    .glass-paper:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-4px);

    .paper-title {

      font-weight: 700;

      color: #fff;

    .glass-input {

      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    
    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .glass-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    
    /* Glass Button */
    .glass-btn {

      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .glass-btn-solid {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }
    
    .glass-btn-solid:hover {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
    
    .glass-btn-outline {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    .glass-btn-outline:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.8);
    }
    
    /* Glass Badge */
    .glass-badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      margin: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Employee Card */
    .employee-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 18px;
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .employee-name {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Rate Display */
    .rate-display {

      color: #fff;

    }
    
    /* Total Card */

    }
    
    .total-label {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    
    .total-value {
      font-size: 88px;
      font-weight: 900;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    /* Group */
    .group { display: flex; gap: 16px; }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.95;
    }
    
    @media (max-width: 768px) {
      .group { flex-direction: column; }
    }
  </style>
</head>
