<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Japanese Zen - Calculator Producție</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #F7F6F3;
      color: #3A3A3A;
      line-height: 1.9;
      min-height: 100vh;
      padding: 0;
    }
    
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 120px 40px;
    }
    
    /* Zen Header */
    header {
      text-align: center;
      margin-bottom: 120px;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 8px;
      color: #3A3A3A;
      margin-bottom: 24px;
    }
    
    .subtitle {
      color: #8B8B8B;
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 3px;
    }
    
    /* Divider */
    .divider {
      width: 60px;
      height: 1px;
      background: #D4D0C8;
      margin: 80px auto;
    }
    
    /* Section */
    .section {
      margin-bottom: 100px;
    }
    
    .section-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #8B8B8B;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 400;
    }
    
    /* Zen Inputs */
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 20px 0;
      border: none;
      border-bottom: 1px solid #E8E6E0;
      background: transparent;
      font-size: 1rem;
      font-family: 'Noto Sans JP', sans-serif;
      color: #3A3A3A;
      text-align: center;
      transition: border-color 0.3s;
      font-weight: 300;
    }
    
    input:focus {
      outline: none;
      border-bottom-color: #A89F91;
    }
    
    /* Zen Buttons */
    .btn {
      padding: 18px 40px;
      border: 1px solid #E8E6E0;
      background: transparent;
      color: #3A3A3A;
      font-size: 0.8rem;
      font-weight: 400;
      cursor: pointer;
      letter-spacing: 3px;
      transition: all 0.4s ease;
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .btn:hover {
      background: #F0EDE7;
      border-color: #D4D0C8;
    }
    
    .btn.active {
      background: #3A3A3A;
      color: #F7F6F3;
      border-color: #3A3A3A;
    }
    
    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    
    /* Employee Zen */
    .employee {
      padding: 60px 0;
      border-bottom: 1px solid #E8E6E0;
    }
    
    .employee:first-child {
      border-top: 1px solid #E8E6E0;
    }
    
    .employee-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .employee-name {
      font-size: 1.1rem;
      font-weight: 300;
      color: #3A3A3A;
      letter-spacing: 2px;
      margin-bottom: 16px;
    }
    
    .delete-btn {
      background: none;
      border: 1px solid #E8E6E0;
      color: #8B8B8B;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .delete-btn:hover {
      background: #3A3A3A;
      color: #F7F6F3;
      border-color: #3A3A3A;
    }
    
    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    
    .input-group label {
      display: block;
      font-size: 0.7rem;
      color: #8B8B8B;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 2px;
      font-weight: 400;
    }
    
    /* Total Zen */
    .total {
      margin-top: 120px;
      text-align: center;
    }
    
    .total-label {
      font-size: 0.7rem;
      color: #8B8B8B;
      margin-bottom: 24px;
      letter-spacing: 4px;
      font-weight: 400;
    }
    
    .total-value {
      font-size: 5rem;
      font-weight: 300;
      color: #3A3A3A;
      letter-spacing: 2px;
    }
    
    /* Rate */
    .rate-display {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .rate-display input {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 2px;
      border-bottom: 2px solid #E8E6E0;
      padding: 16px 0;
    }
    
    .rate-unit {
      color: #8B8B8B;
      font-size: 0.85rem;
      margin-top: 16px;
      letter-spacing: 3px;
    }
    
    @media (max-width: 768px) {
      .container { padding: 80px 24px; }
      h1 { font-size: 1.5rem; letter-spacing: 4px; }
      .time-inputs { grid-template-columns: 1fr; gap: 32px; }
      .total-value { font-size: 3.5rem; }
      .btn-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BAND 41</h1>
      <p class="subtitle">CALCULATOR</p>
    </header>

    <div class="section">
      <div class="section-title">RATĂ</div>
      <div class="rate-display">
        <input type="number" value="33.3" step="0.1" min="0">
        <div class="rate-unit">BUC / ORĂ</div>
      </div>
      <div class="btn-group">
        <button class="btn active">WERK 1</button>
        <button class="btn">WERK 2</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">SCHIMB</div>
      <div class="btn-group">
        <button class="btn active">FRÜHSCHICHT</button>
        <button class="btn">SPÄTSCHICHT</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">ANGAJAȚI</div>
      
      <div class="employee">
        <div class="employee-header">
          <div class="employee-name">Angajat 1</div>
          <button class="delete-btn">×</button>
        </div>
        <div class="time-inputs">
          <div class="input-group">
            <label>ÎNCEPUT</label>
            <input type="text" value="05:45:00">
          </div>
          <div class="input-group">
            <label>SFÂRȘIT</label>
            <input type="text" value="14:00:00">
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 60px;">
        <button class="btn">+ ADAUGĂ</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="total">
      <div class="total-label">TOTAL</div>
      <div class="total-value">264</div>
    </div>
  </div>
</body>
</html>
