<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator Produc»õie - Neumorphism Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #E0E5EC;
      --text: #4A5568;
      --primary: #5E72E4;
      --shadow-dark: #A3B1C6;
      --shadow-light: #FFFFFF;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 950px;
      margin: 0 auto;
    }
    
    /* Neumorphic Cards */
    .neu-card {
      background: var(--bg);
      border-radius: 30px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 
        12px 12px 24px var(--shadow-dark),
        -12px -12px 24px var(--shadow-light);
      transition: all 0.3s ease;
    }
    
    .neu-card:hover {
      box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    }
    
    /* Header Neumorphic */
    header {
      text-align: center;
      margin-bottom: 50px;
      background: var(--bg);
      border-radius: 35px;
      padding: 50px;
      box-shadow: 
        15px 15px 30px var(--shadow-dark),
        -15px -15px 30px var(--shadow-light);
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .subtitle {
      color: var(--text);
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.8;
    }
    
    /* Section Title */
    .section-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text);
      margin-bottom: 25px;
      font-weight: 700;
      opacity: 0.7;
    }
    
    /* Neumorphic Inputs (Inset) */
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 18px 24px;
      background: var(--bg);
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      font-family: 'Nunito', sans-serif;
      color: var(--text);
      font-weight: 600;
      box-shadow: 
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light);
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }
    
    /* Neumorphic Buttons (Raised) */
    .btn {
      padding: 18px 32px;
      background: var(--bg);
      border: none;
      border-radius: 20px;
      color: var(--text);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Nunito', sans-serif;
      box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    }
    
    .btn:hover {
      box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
    }
    
    .btn:active {
      box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }
    
    .btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 
        8px 8px 16px rgba(94, 114, 228, 0.3),
        -8px -8px 16px rgba(255, 255, 255, 0.8);
    }
    
    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 25px;
    }
    
    /* Employee Card Neumorphic */
    .employee-card {
      background: var(--bg);
      border-radius: 25px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 
        inset 3px 3px 6px rgba(163, 177, 198, 0.4),
        inset -3px -3px 6px rgba(255, 255, 255, 0.8);
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .employee-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .delete-btn {
      width: 45px;
      height: 45px;
      background: var(--bg);
      border: none;
      border-radius: 50%;
      color: #EF4444;
      font-size: 1.3rem;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
      transition: all 0.3s;
    }
    
    .delete-btn:hover {
      box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
      transform: rotate(90deg);
    }
    
    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .input-group label {
      display: block;
      font-size: 0.85rem;
      color: var(--text);
      margin-bottom: 10px;
      font-weight: 600;
      opacity: 0.8;
    }
    
    /* Total Neumorphic Box */
    .total-box {
      background: var(--bg);
      border-radius: 35px;
      padding: 60px;
      text-align: center;
      margin-top: 40px;
      box-shadow: 
        20px 20px 40px var(--shadow-dark),
        -20px -20px 40px var(--shadow-light);
    }
    
    .total-label {
      font-size: 1rem;
      color: var(--text);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 700;
      opacity: 0.7;
    }
    
    .total-value {
      font-size: 5.5rem;
      font-weight: 900;
      color: var(--primary);
      text-shadow: 3px 3px 6px rgba(94, 114, 228, 0.3);
    }
    
    /* Rate Display Neumorphic */
    .rate-display {
      background: var(--bg);
      border-radius: 25px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 
        inset 8px 8px 16px var(--shadow-dark),
        inset -8px -8px 16px var(--shadow-light);
    }
    
    .rate-display input {
      flex: 1;
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      background: transparent;
      box-shadow: none;
      color: var(--primary);
    }
    
    .rate-unit {
      color: var(--text);
      font-size: 1.2rem;
      font-weight: 700;
      opacity: 0.7;
    }
    
    /* Icon */
    .icon {
      display: inline-block;
      margin-right: 8px;
      font-size: 1.2em;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .time-inputs { grid-template-columns: 1fr; }
      .total-value { font-size: 4rem; }
      .btn-group { grid-template-columns: 1fr; }
      .neu-card { padding: 25px; }
    }
  </style>
</head>

</body>
</html>
