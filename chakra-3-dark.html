    :root {

    .box-title {

      font-weight: 700;
      margin-bottom: 24px;

    .input-dark {

    .btn-dark {

      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-cyan {
      background: var(--chakra-primary);
      color: #1A202C;
      box-shadow: 0 0 20px rgba(144, 205, 244, 0.4);
    }
    
    .btn-cyan:hover {
      background: #63B3ED;
      box-shadow: 0 0 30px rgba(144, 205, 244, 0.6);
      transform: translateY(-2px);
    }
    
    .btn-outline-dark {
      background: transparent;
      color: var(--chakra-primary);
      border: 2px solid var(--chakra-primary);
    }
    
    .btn-outline-dark:hover {
      background: rgba(144, 205, 244, 0.15);
    }
    
    /* Badge Dark */
    .badge-glow {
      display: inline-flex;
      align-items: center;
      padding: 8px 18px;
      background: rgba(144, 205, 244, 0.2);
      color: var(--chakra-primary);
      border: 1px solid rgba(144, 205, 244, 0.3);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      margin: 4px;
      box-shadow: 0 0 20px rgba(144, 205, 244, 0.2);
    }
    
    /* Employee Card Dark */
    .employee-dark {

      border: 1px solid var(--chakra-border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    
    .employee-dark:hover {
      border-color: var(--chakra-primary);
      box-shadow: 0 0 30px rgba(144, 205, 244, 0.2);
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .employee-name {
      font-size: 20px;
      font-weight: 700;
      color: #E2E8F0;
      display: flex;
      align-items: center;

    }

    /* Total Dark */

      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 24px;

      font-weight: 900;
      color: var(--chakra-green);
      text-shadow: 0 0 40px rgba(154, 230, 180, 0.6);
    }
    
    /* Stack */
    .stack { display: flex; gap: 20px; }
    
    @media (max-width: 768px) {
      .stack { flex-direction: column; }
    }
  </style>
</head>
