<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nordic Clean - Calculator Producție</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #FAFAFA;
      color: #2E3440;
      line-height: 1.7;
      min-height: 100vh;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    
    /* Nordic Header */
    header {
      margin-bottom: 100px;
      text-align: left;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: -1px;
      color: #2E3440;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #4C566A;
      font-size: 0.95rem;
      font-weight: 400;
    }
    
    /* Section */
    .section {
      margin-bottom: 80px;
    }
    
    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #4C566A;
      margin-bottom: 24px;
      font-weight: 500;
    }
    
    /* Nordic Inputs */
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 16px 0;
      border: none;
      border-bottom: 1px solid #D8DEE9;
      background: transparent;
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      color: #2E3440;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-bottom-color: #5E81AC;
    }
    
    /* Nordic Buttons */
    .btn {
      padding: 16px 32px;
      border: 1px solid #D8DEE9;
      background: transparent;
      color: #2E3440;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }
    
    .btn:hover {
      border-color: #5E81AC;
      color: #5E81AC;
    }
    
    .btn.active {
      background: #2E3440;
      color: #ECEFF4;
      border-color: #2E3440;
    }
    
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    /* Employee Card Nordic */
    .employee {
      border-top: 1px solid #E5E9F0;
      padding: 32px 0;
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .employee-name {
      font-size: 1rem;
      font-weight: 500;
      color: #2E3440;
    }
    
    .delete-btn {
      background: none;
      border: none;
      color: #4C566A;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 8px;
      line-height: 1;
    }
    
    .delete-btn:hover {
      color: #BF616A;
    }
    
    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }
    
    .input-group label {
      display: block;
      font-size: 0.8rem;
      color: #4C566A;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    /* Total Nordic */
    .total {
      margin-top: 100px;
      padding: 48px 0;
      border-top: 2px solid #2E3440;
      text-align: left;
    }
    
    .total-label {
      font-size: 0.85rem;
      color: #4C566A;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .total-value {
      font-size: 4.5rem;
      font-weight: 300;
      color: #2E3440;
      letter-spacing: -3px;
    }
    
    /* Rate Display */
    .rate-container {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .rate-container input {
      flex: 1;
      font-size: 2.5rem;
      font-weight: 300;
      border-bottom: 2px solid #D8DEE9;
      padding: 8px 0;
    }
    
    .rate-unit {
      color: #4C566A;
      font-size: 0.95rem;
    }
    
    @media (max-width: 768px) {
      .container { padding: 40px 20px; }
      h1 { font-size: 2rem; }
      .time-grid { grid-template-columns: 1fr; gap: 24px; }
      .total-value { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Band 41</h1>
      <p class="subtitle">Calculator de producție</p>
    </header>

    <div class="section">
      <div class="section-label">Rată de producție</div>
      <div class="rate-container">
        <input type="number" value="33.3" step="0.1" min="0">
        <span class="rate-unit">buc/oră</span>
      </div>
      <div class="btn-grid">
        <button class="btn active">WERK 1</button>
        <button class="btn">WERK 2</button>
      </div>
    </div>

    <div class="section">
      <div class="section-label">Schimb de lucru</div>
      <div class="btn-grid">
        <button class="btn active">Frühschicht</button>
        <button class="btn">Spätschicht</button>
      </div>
    </div>

    <div class="section">
      <div class="section-label">Angajați</div>
      
      <div class="employee">
        <div class="employee-header">
          <div class="employee-name">Angajat 1</div>
          <button class="delete-btn">×</button>
        </div>
        <div class="time-grid">
          <div class="input-group">
            <label>Ora început</label>
            <input type="text" value="05:45:00">
          </div>
          <div class="input-group">
            <label>Ora sfârșit</label>
            <input type="text" value="14:00:00">
          </div>
        </div>
      </div>

      <button class="btn" style="width: 100%; margin-top: 32px;">+ Adaugă angajat</button>
    </div>

    <div class="total">
      <div class="total-label">Total bucăți</div>
      <div class="total-value">264</div>
    </div>
  </div>
</body>
</html>
