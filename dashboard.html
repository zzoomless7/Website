<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .dashboard-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .dashboard-header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin: 0;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff4d4f;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff7875;
            transform: translateY(-2px);
        }

        .welcome-message {
            font-size: 18px;
            color: #595959;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            font-size: 16px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #595959;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-card">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Deconectare</button>
            </div>

            <div class="welcome-message">
                <p id="welcomeText">Se încarcă...</p>
            </div>

            <div class="info-box">
                <h3>Informații Cont</h3>
                <p><strong>Nume:</strong> <span id="userName">-</span></p>
                <p><strong>Email:</strong> <span id="userEmail">-</span></p>
            </div>

            <div class="info-box">
                <h3>Despre</h3>
                <p>Aceasta este o pagină de dashboard simplă creată cu HTML, CSS, JavaScript și PHP.</p>
                <p>Ești autentificat cu succes în aplicație!</p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        async function checkAuth() {
            try {
                const response = await fetch('php/check_auth.php');
                const result = await response.json();

                if (result.success) {
                    document.getElementById('welcomeText').textContent = `Bun venit, ${result.user.name}!`;
                    document.getElementById('userName').textContent = result.user.name;
                    document.getElementById('userEmail').textContent = result.user.email;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = 'login.html';
            }
        }

        // Logout function
        function logout() {
            if (confirm('Ești sigur că vrei să te deconectezi?')) {
                window.location.href = 'php/logout.php';
            }
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
