<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator Produc»õie - Glassmorphism Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }
    
    /* Animated Background Circles */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      z-index: 0;
    }
    
    body::before {
      width: 400px;
      height: 400px;
      background: #f093fb;
      top: -100px;
      right: -100px;
      animation: float 20s infinite;
    }
    
    body::after {
      width: 500px;
      height: 500px;
      background: #4facfe;
      bottom: -150px;
      left: -150px;
      animation: float 15s infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -50px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    /* Glass Cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 35px;
      margin-bottom: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    /* Header Glass */
    header {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px);
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      margin-bottom: 40px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    
    h1 {
      color: white;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 300;
    }
    
    /* Section Title */
    .section-title {
      color: white;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
      font-weight: 600;
      opacity: 0.9;
    }
    
    /* Glass Inputs */
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 18px 24px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      color: white;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    
    /* Glass Buttons */
    .btn {
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .btn.active {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }
    
    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    
    /* Employee Card Glass */
    .employee-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 25px;
      margin-bottom: 15px;
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .employee-name {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .delete-btn {
      background: rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    
    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.5);
      transform: rotate(90deg);
    }
    
    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .input-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    /* Total Glass Box */
    .total-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 28px;
      padding: 50px;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }
    
    .total-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .total-value {
      color: white;
      font-size: 5rem;
      font-weight: 700;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    
    /* Rate Special */
    .rate-input {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 10px 20px;
    }
    
    .rate-input input {
      flex: 1;
      background: transparent;
      border: none;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      padding: 10px;
    }
    
    .rate-unit {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .time-inputs { grid-template-columns: 1fr; }
      .total-value { font-size: 3.5rem; }
      .btn-group { grid-template-columns: 1fr; }
    }
  </style>
</head>

</body>
