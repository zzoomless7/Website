<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brutalist Minimal - Calculator Producție</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Space Grotesk', monospace;
      background: #FFFFFF;
      color: #000000;
      line-height: 1.2;
      min-height: 100vh;
      padding: 0;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 30px;
    }
    
    /* Brutalist Header */
    header {
      background: #000000;
      color: #FFFFFF;
      padding: 40px;
      margin-bottom: 0;
    }
    
    h1 {
      font-size: 5rem;
      font-weight: 700;
      line-height: 0.9;
      margin-bottom: 16px;
    }
    
    .subtitle {
      font-size: 1.4rem;
      font-weight: 400;
    }
    
    /* Brutalist Boxes */
    .box {
      border: 4px solid #000000;
      padding: 30px;
      margin-bottom: 0;
      background: #FFFFFF;
    }
    
    .box-alt {
      background: #000000;
      color: #FFFFFF;
      border: none;
    }
    
    .box-yellow {
      background: #FFFF00;
      border-color: #000000;
    }
    
    /* Section Title */
    .section-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-transform: uppercase;
    }
    
    /* Brutalist Inputs */
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 16px;
      border: 3px solid #000000;
      background: #FFFFFF;
      font-size: 1.3rem;
      font-family: 'Space Grotesk', monospace;
      font-weight: 700;
      color: #000000;
    }
    
    input:focus {
      outline: none;
      background: #FFFF00;
    }
    
    /* Brutalist Buttons */
    .btn {
      padding: 20px 32px;
      border: 4px solid #000000;
      background: #FFFFFF;
      color: #000000;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      font-family: 'Space Grotesk', monospace;
      transition: none;
    }
    
    .btn:hover {
      background: #FFFF00;
    }
    
    .btn:active {
      transform: translate(4px, 4px);
    }
    
    .btn.active {
      background: #000000;
      color: #FFFF00;
    }
    
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
    }
    
    .btn-grid .btn:first-child {
      border-right: none;
    }
    
    /* Employee Brutalist */
    .employee {
      border: 4px solid #000000;
      padding: 24px;
      margin-bottom: 20px;
      background: #F0F0F0;
      position: relative;
    }
    
    .employee::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 4px solid #000000;
      transform: translate(8px, 8px);
      z-index: -1;
    }
    
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 3px solid #000000;
    }
    
    .employee-name {
      font-size: 1.6rem;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .delete-btn {
      background: #FF0000;
      border: 3px solid #000000;
      color: #000000;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .delete-btn:active {
      transform: translate(2px, 2px);
    }
    
    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .input-group label {
      display: block;
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    
    /* Total Brutalist */
    .total {
      background: #000000;
      color: #FFFF00;
      padding: 50px;
      border: 4px solid #000000;
      margin-top: 40px;
      position: relative;
    }
    
    .total::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: #FFFF00;
      transform: translate(12px, 12px);
      z-index: -1;
    }
    
    .total-label {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .total-value {
      font-size: 7rem;
      font-weight: 700;
      line-height: 1;
    }
    
    /* Rate Display */
    .rate-container {
      display: flex;
      align-items: center;
      gap: 0;
      margin-bottom: 24px;
    }
    
    .rate-container input {
      flex: 1;
      font-size: 3.5rem;
      font-weight: 700;
      text-align: center;
      border-right: none;
    }
    
    .rate-unit {
      padding: 16px 24px;
      border: 3px solid #000000;
      background: #000000;
      color: #FFFFFF;
      font-size: 1.2rem;
      font-weight: 700;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .time-grid { grid-template-columns: 1fr; }
      .total-value { font-size: 4.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BAND<br>41</h1>
      <p class="subtitle">CALCULATOR PRODUCȚIE</p>
    </header>

    <div class="box box-yellow">
      <div class="section-title">RATĂ PRODUCȚIE</div>
      <div class="rate-container">
        <input type="number" value="33.3" step="0.1" min="0">
        <div class="rate-unit">BUC/H</div>
      </div>
      <div class="btn-grid">
        <button class="btn active">WERK 1</button>
        <button class="btn">WERK 2</button>
      </div>
    </div>

    <div class="box">
      <div class="section-title">SCHIMB LUCRU</div>
      <div class="btn-grid">
        <button class="btn active">FRÜH</button>
        <button class="btn">SPÄT</button>
      </div>
    </div>

    <div class="box">
      <div class="section-title">ANGAJAȚI</div>
      
      <div class="employee">
        <div class="employee-header">
          <div class="employee-name">ANGAJAT #1</div>
          <button class="delete-btn">×</button>
        </div>
        <div class="time-grid">
          <div class="input-group">
            <label>START</label>
            <input type="text" value="05:45:00">
          </div>
          <div class="input-group">
            <label>END</label>
            <input type="text" value="14:00:00">
          </div>
        </div>
      </div>

      <button class="btn" style="width: 100%;">+ ADD</button>
    </div>

    <div class="total">
      <div class="total-label">TOTAL BUCĂȚI</div>
      <div class="total-value">264</div>
    </div>
  </div>
</body>
</html>
